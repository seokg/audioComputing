.lildude, .lildude2, .lildude3 {
  position: absolute;
  left: calc(50% - 100px);
  bottom: 0%;
  height: 60%;
  width: 200px;
  background-color: #FF9624;
  margin: 0 auto;
  border-radius-topleft: 100px;
  border-radius-topright: 100px;
  border-radius-bottomright: 0;
  border-radius-bottomleft: 0;
  border-top-left-radius: 100px;
  border-top-right-radius: 100px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
  -webkit-transition: height ease 0.5s;
          transition: height ease 0.5s;
}

.lildude .lildude-eye-l, .lildude2 .lildude-eye-l, .lildude3 .lildude-eye-l {
  height: 20px;
  width: 20px;
  float: left;
  position: relative;
  top: 70px;
  left: 60px;
  background-color: #fff;
  border-radius: 10px;
}
.lildude .lildude-eye-r, .lildude2 .lildude-eye-r, .lildude3 .lildude-eye-r {
  height: 20px;

  height: 20px;
  border-radius: 10px;
  position: relative;
  top: 115px;

  background-color: #fff;
  -webkit-transition: height ease 0.25s;
          transition: height ease 0.25s;
}
.lildude:active, .lildude2:active, .lildude3:active {
  height: 75%;
  -webkit-transition: height ease 0.5s;
          transition: height ease 0.5s;
}
.lildude:active .lildude-mouth, .lildude2:active .lildude-mouth, .lildude3:active .lildude-mouth {
  height: 70px;
  -webkit-transition: height ease 0.25s;
          transition: height ease 0.25s;
}

/*lil dude 2 info*/
/*right side green dude*/

.lildude2 {
  left: calc(50% + 150px);
  background-color: #A8D30D;
}
.lildude2 .lildude-mouth {
  width: 80px;
  height: 20px;
  border-radius: 10px;
  position: relative;
  top: 115px;
  left: 60px;
  background-color: #fff;
  -webkit-transition: tremolo ease 0.1s;
          transition: tremolo ease 0.1s;
}
.lildude2:active {
  height: 75%;
  -webkit-transition: height ease 0.5s;
          transition: height ease 0.5s;
}
.lildude2:active .lildude-eye-l {
  width: 30px;
  height: 10px;
  left: 55px;
  top: 75px;
  -webkit-transition: width ease 0.1s, left ease 0.1s, height ease 0.1s, top ease 0.1s;
          transition: width ease 0.1s, left ease 0.1s, height ease 0.1s, top ease 0.1s;
}
.lildude2:active .lildude-eye-r {
  width: 30px;
  height: 10px;
  left: 85px;
  top: 75px;
  -webkit-transition: width ease 0.1s, left ease 0.1s, height ease 0.1s, top ease 0.1s;
          transition: width ease 0.1s, left ease 0.1s, height ease 0.1s, top ease 0.1s;
}
.lildude2:active .lildude-mouth {
  -webkit-transition: height ease 0.1s;
          transition: height ease 0.1s;
  height: 150px;
  -webkit-animation: tremolo ease 0.1s infinite;
          animation: tremolo ease 0.1s infinite;
}



@-webkit-keyframes tremolo {
  0% {
    -webkit-transform: rotate(-10deg);
            transform: rotate(-10deg);
  }
  50% {
    -webkit-transform: rotate(10deg);
            transform: rotate(10deg);
  }
  100% {
    -webkit-transform: rotate(-10deg);
            transform: rotate(-10deg);
  }
}
@keyframes tremolo {
  0% {
    -webkit-transform: rotate(-10deg);
            transform: rotate(-10deg);
  }
  50% {
    -webkit-transform: rotate(10deg);
            transform: rotate(3deg);
  }
  100% {
    -webkit-transform: rotate(-10deg);
            transform: rotate(-10deg);
  }
}
